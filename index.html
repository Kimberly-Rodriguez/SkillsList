<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="//code.jquery.com/ui/1.13.0/themes/base/jquery-ui.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="./assets/style.css" />
  <title>Document</title>
</head>
<body>

<div class="jumbotron jumbotron-fluid bg-info text-light">
  <div class="container text-center">
    <h1>
      Skills List
    </h1>
  </div>
</div>
<div class="container">
  <div class="row justify-content-center">
    <div class="col-6">
      <h3>Skills Form</h3>
      <br />
      <form id="skills-form">
        <div class="form-group row">
          <label for="skill" class="col-sm-4 col-form-label">Skill Name:
          </label>
          <div class="col-sm-8">
            <input type="text" class="form-control" id="skill-name" />
          </div>
        </div>
        <div class="form-group row">
          <label for="date" class="col-sm-4 col-form-label">Date: </label>
          <div class="col-sm-8">
            <input type="text" class="form-control" id="datepicker" autocomplete="off" />
          </div>
        </div>
        <button type="submit" value="Submit" class="btn btn-info">
          Submit
        </button>
      </form>
    </div>
    <div class="col-6">
      <h3>List of Skills:</h3>
      <br />
      <ul class="list-group" id="skills-list"></ul>
    </div>
  </div>
</div>
<br>
<div class="min-100-vh flex-column">
    <header class="p-5 text-center text-white bg-primary">
      <h1>Github Users</h1>
    </header>
    <main class="flex-row justify-center align-center col-auto p-4 bg-light">
      <section class="card card-rounded col-7 bg-white">
        <header class="card-header text-center">
          <h2 class="text-white">
            Fetch Request
          </h2>
        </header>
        <div class="text-center pt-4">
          <button class="btn btn-danger" id="fetch-button">
            Click Me
          </button>
        </div>
        <table class="card-body table mx-auto my-4">
          <th>
            <p class="my-4">Results</p>
          </th>
          <tbody id="repo-table" class="mx-auto text-center"></tbody>
        </table>
      </section>
     


<script src="./assets/script.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.js"></script>
<script src="https://code.jquery.com/jquery-1.12.4.js"></script>

</main>

    <script src="./assets/script.js"></script>
    
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/ui/1.13.0/jquery-ui.js"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    
</div>


</body>
</html>
